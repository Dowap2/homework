<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/Notification.css" />
    <title>Notification</title>
  </head>
  <body>
    <section class="notification_card">
      <article class="notification_icon"><img src="./images/plant.png" alt="화초 관리" /></article>
      <article class="notification_contents">
        <div class="notification_mainText">
          <h2 class="notification_title" id="plant">화초 관리</h2>
          <p class="notification_subtext">화초에 물을 줄 시간입니다.</p>
        </div>
      </article>
      <p class="notification_time" id="plant">6분</p>
    </section>
    <section class="notification_card">
      <article class="notification_icon"><img src="./images/meal.png" alt="아이 식사" /></article>
      <article class="notification_contents">
        <h2 class="notification_title" id="meal">아이 식사</h2>
        <p class="notification_subtext">아이에게 식사를 차려줄 시간입니다.</p>
      </article>
      <p class="notification_time" id="meal">지금</p>
    </section>
  </body>
</html>
