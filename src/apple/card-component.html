<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Card Component</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/card-component.css" />
  </head>
  <main class="apple-grid" role="main">
    <!-- iPad Pro -->

    <section class="apple-grid apple-grid--single-column">
      <article class="apple-item" aria-labelledby="ipad-pro-title">
        <section class="apple-item__text">
          <h1 id="ipad-pro-title">iPad Pro</h1>
          <h2>놀라우리만치 얇다.</h2>
          <h2>엄청나게 강력하다.</h2>
          <p>출시일 <time datetime="TBD">추후 공개</time></p>
        </section>
        <section class="apple-item__buttons">
          <button type="button" aria-label="iPad Pro 더 알아보기">더 알아보기</button>
          <button type="button" aria-label="iPad Pro 가격 보기">가격 보기</button>
        </section>
      </article>

      <!-- iPad Air -->
      <article class="apple-item" aria-labelledby="ipad-air-title">
        <section class="apple-item__text">
          <h1 id="ipad-air-title">iPad Air</h1>
          <h2>두 가지 사이즈. 더 빠른 칩</h2>
          <h2>무엇이든 거뜬하게</h2>
          <p>출시일 <time datetime="TBD">추후 공개</time></p>
        </section>
        <section class="apple-item__buttons">
          <button type="button" aria-label="iPad Air 더 알아보기">더 알아보기</button>
          <button type="button" aria-label="iPad Air 가격 보기">가격 보기</button>
        </section>
      </article>

      <!-- iPhone 15 Pro -->
      <article class="apple-item" aria-labelledby="iphone15pro-title">
        <section class="apple-item__text">
          <h1 id="iphone15pro-title">iPhone 15 Pro</h1>
          <h2>티타늄. 초강력. 초경량. 초프로.</h2>
        </section>
        <section class="apple-item__buttons">
          <button type="button" aria-label="iPhone 15 Pro 더 알아보기">더 알아보기</button>
          <button type="button" aria-label="iPhone 15 Pro 가격 보기">가격 보기</button>
        </section>
      </article>
    </section>
    <section class="apple-grid apple-grid--two-column">
      <!-- iPhone 15 -->
      <article class="apple-item" aria-labelledby="iphone15-title">
        <section class="apple-item__text">
          <h1 id="iphone15-title">iPhone 15</h1>
          <h2>새로운 카메라.</h2>
          <h2>새로운 카메라.</h2>
          <h2>새로운 카메라.</h2>
          <h2>새로운 카메라.</h2>
        </section>
        <section class="apple-item__buttons">
          <button type="button" aria-label="iPhone 15 더 알아보기">더 알아보기</button>
          <button type="button" aria-label="iPhone 15 가격 보기">가격 보기</button>
        </section>
      </article>

      <!-- Apple Watch -->
      <article class="apple-item" aria-labelledby="watch-title">
        <section class="apple-item__text">
          <h1 id="watch-title">WATCH</h1>
          <h2>보다 똑똑. 보다 또렷. 보다 강력.</h2>
        </section>
        <section class="apple-item__buttons">
          <button type="button" aria-label="Apple Watch 더 알아보기">더 알아보기</button>
          <button type="button" aria-label="Apple Watch 가격 보기">가격 보기</button>
        </section>
      </article>

      <!-- MacBook Air -->
      <article class="apple-item" aria-labelledby="macbookair-title">
        <section class="apple-item__text">
          <h1 id="macbookair-title">MacBook Air</h1>
          <h2>날렵하게. 강력하게. M3답게.</h2>
        </section>
        <section class="apple-item__buttons">
          <button type="button" aria-label="MacBook Air 더 알아보기">더 알아보기</button>
          <button type="button" aria-label="MacBook Air 가격 보기">가격 보기</button>
        </section>
      </article>

      <!-- AirPods Pro -->
      <article class="apple-item" aria-labelledby="airpodspro-title">
        <section class="apple-item__text">
          <h1 id="airpodspro-title">AirPods Pro</h1>
          <h2>전에 없던 청취 경험.</h2>
          <h2>적응형 오디오.</h2>
        </section>
        <section class="apple-item__buttons">
          <button type="button" aria-label="AirPods Pro 더 알아보기">더 알아보기</button>
          <button type="button" aria-label="AirPods Pro 가격 보기">가격 보기</button>
        </section>
      </article>
    </section>
  </main>
</html>
