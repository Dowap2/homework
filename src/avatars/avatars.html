<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatars 과제</title>
    <link rel="shortcut icon" href="/src/assets/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link rel="preload" as="font" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT-Regular.woff2" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css" />
    <link rel="stylesheet" href="./styles/avatars.css" />
  </head>
  <body>
    <div class="user_profile_comoponent" id="user_container">
      <script language="javascript">
        const user_active_array = [0, 1, 0, 1, 1, 1, 0, 0];
        const container = document.getElementById('user_container');

        for (let i = 0; i < is_active.length; i++) {
          const status = is_active[i] === 0 ? '활성' : '비활성';
          const activeClass = is_active[i] === 0 ? 'active' : 'deactive';

          const userDiv = document.createElement('div');
          userDiv.className = 'user';
          userDiv.setAttribute('aria-label', `사용자 ${i + 1}, ${status}`);

          const img = document.createElement('img');
          img.className = 'user_profile_img';
          img.src = `./images/face${i + 1}.jpg`;
          img.alt = `사용자 ${i + 1} 프로필 이미지`;

          const statusDiv = document.createElement('div');
          statusDiv.className = `user_active_${activeClass}`;
          statusDiv.setAttribute('aria-hidden', 'true');

          userDiv.appendChild(img);
          userDiv.appendChild(statusDiv);
          container.appendChild(userDiv);
        }
      </script>
    </div>
  </body>
</html>
